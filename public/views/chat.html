
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">

                <div class="ibox chat-view">

                    <div class="ibox-title">
                        <a href="/#/index/main" class="collapse-link" style="margin-right: 10px; color: #ccc;"><i class="fa fa-chevron-left"></i></a>
                            <strong>{{ topic }}</strong> <small>({{ category }})</small>
                    </div>
                    <div class="ibox-content" >

                        <div class="row">

                            <div class="col-md-9 ">
                                <div class="chat-discussion" style="background: #fff;">

                                    <div class="chat-message" ng-class="message.username == username ? 'left' : 'right'" ng-repeat="message in messages track by $index">
                                        <div class="message">
                                            <a class="message-author" href="#">{{ message.username }}</a>
                                            <span class="message-content">{{ message.text }}</span>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-3">
                                <div class="chat-users">

                                    <div class="users-list">
                                        <div class="chat-user" ng-repeat="user in users">
                                            <div class="chat-user-name">
                                                <a href="#">{{ user.data.username }}</a>
                                            </div>
                                        </div>

                                    </div>

                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="chat-message-form">

                                    <div class="form-group">

                                        <textarea ng-model="text" id="textChat" style="height: 50px !important; line-height: 20px; resize: none;  padding: 14px 12px; resize: none;" class="form-control message-input" name="message" placeholder="Digite sua mensagem..." rows="1"></textarea>
                                    </div>

                                </div>
                            </div>
                        </div>


                    </div>

                </div>
        </div>

    </div>


</div>
<div class="footer" >
    <div class="pull-right">
        10GB of <strong>250GB</strong> Free.
    </div>
    <div>
        <strong>Copyright</strong> Example Company &copy; 2014-2015
    </div>
</div>

</div>

</div>
